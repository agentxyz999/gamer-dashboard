<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- left section, navigation -->
        <div class="dashboard">
          <div class="profile">
            <img src="./images/avatar.png" alt="user avatar" />
            <h1>Rolie Conde</h1>
            <p>Pro Member</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="Twitch image" />
              <h3>Streams</h3>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="Steam image" />
              <h3>Games</h3>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="upcoming games image" />
              <h3>New</h3>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="library image" />
              <h3>Library</h3>
            </div>
          </div>
          <!-- CTA -->
          <div class="cta">
            <h4>Join pro for free games</h4>
            <img src="./images/controller.png" alt="image of a game controller" />
          </div>
        </div>

        <!-- games -->
        <div class="games">
          <div class="status">
            <h2>Active Games</h2>
            <input type="text" name="search" placeholder="Search for something..." />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="image of a game" />
              <div class="details">
                <h4>Assasins Creed Valhalla</h4>
                <p class="platform">PC version</p>
                <div class="progress"></div>
              </div>
              <p class="percentage">60%</p>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="image of a game" />
              <div class="details">
                <h4>Sackboy</h4>
                <p class="platform">PS5 version</p>
                <div class="progress"></div>
              </div>
              <p class="percentage">60%</p>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="image of a game" />
              <div class="details">
                <h4>Spiderman</h4>
                <p class="platform">PS5 version</p>
                <div class="progress"></div>
              </div>
              <p class="percentage">60%</p>
            </div>
          </div>
        </div>
      </section>
